<mat-card>
  <mat-card-title>Alterar produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="product.title" name="title" placeholder="Nome">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [(ngModel)]="product.price" name="price" placeholder="PreÃ§o">
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="update()">
    <i class="material-icons">save</i> Salvar
  </button>

  <button mat-raised-button color="warn" (click)="cancel()">
    <i class="material-icons">clear</i> Cancelar
  </button>
</mat-card>
