<table mat-table [dataSource]="productsList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="NOME">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element?.title | uppercase}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="PREÇO">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> {{element?.price | currency:'BRL'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="AÇÕES">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="redirectToUpdate(element?.id)">
        <i class="material-icons">edit</i>
      </button>
      <button mat-mini-fab color="warn" (click)="delete(element?.id)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
